<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>

    {% for post in posts %}
    <h2>Title: {{post.title}}</h2>
    <h3>Author: {{post.author}}</h3>
    <p>{{post.text}}</p>
    <br>
    {%endfor %}
</body>
</html>
